<script>let num1 = 0;
  let num2 = 0;
  let opera;
  
  function pulsarNumero(numero) {
    if (num1 == 0 && num1 !== "0.") {
      num1 = numero;
    } else {
      num1 += numero;
    }
    refrescar();
  }
  
  function pulsarComa() {
    if (num1 == 0) {
      num1 = "0.";
    } else if (num1.indexOf(".") == -1) {
      num1 += ".";
    }
    refrescar();
  }
  
  function limpiar() {
    num1 = 0;
    num2 = 0;
    refrescar();
  }
  
  function operar(valor) {
    if (num1 == 0) {
      num1 = parseFloat(document.getElementById("valor_numero").value);
    }
    num2 = parseFloat(num1);
    num1 = 0;
    opera = valor;
  }
  
  function esIgual() {
    num1 = parseFloat(num1);
    switch (opera) {
      case 1:
        num1 += num2;
        break;
      case 2:
        num1 = num2 - num1;
        break;
      case 3:
        num1 *= num2;
        break;
      case 4:
        num1 = num2 / num1;
        break;
      case 5:
        num1 = Math.pow(num2, num1);
        break;
      case 6:
        if(num2 <0){
        num1=num2*(-1);}else{num1=num2;}//Gema , tienes que darle a la tecla "V.A " y luego al = y te sale.
        break;
      case 7:
       num1=Math.sqrt(num2);
        break;
